<div *ngIf="message && message.type === 'I'" class="alert alert-info alert-dismissible fade in jo-message-area" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{message.text}}
</div>
