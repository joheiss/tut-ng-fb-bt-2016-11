<div class="container">

    <h2 class="text-xs-center">Edit Lesson</h2>

    <jo-tut-lesson-form #form
                        [initialState]="lesson">
    </jo-tut-lesson-form>

    <div class="form-group row offset-sm-3 col-sm-9">
        <button (click)="onSave(form.value)" [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block">Save
        </button>
        <button (click)="onBack()" class="btn btn-lg btn-secondary btn-block">Back</button>
    </div>

    <div class="form-group row offset-sm-3 col-sm-9">
        <jo-tut-message [message]="message"></jo-tut-message>
    </div>

</div>
