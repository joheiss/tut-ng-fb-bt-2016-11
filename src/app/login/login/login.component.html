<div class="container jo-login-form">

    <form autocomplete="off" novalidate class="form-signin" [formGroup]="form">

        <h2 class="form-signin-heading">Please log in</h2>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" formControlName="email"
               class="form-control" placeholder="Email address" autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" formControlName="password"
               class="form-control" placeholder="Password">

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" value="" name="rememberMe" formControlName="rememberMe"
                       class="form-check-input" >
                Remember me
            </label>
        </div>

        <button (click)="onLogin()" class="btn btn-lg btn-primary btn-block">Login</button>
        <button routerLink="/register" class="btn btn-lg btn-success btn-block">Sign Up</button>
        <button (click)="onBack()"  class="btn btn-lg btn-secondary btn-block">Back</button>

        <jo-tut-message [message]="message"></jo-tut-message>

    </form>

</div>
